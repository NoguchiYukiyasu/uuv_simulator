sudo: required
dist: bionic
language: generic
compiler:
  - gcc
cache:
  directories:
    - $HOME/.ccache  # can be any valid cache location
env:
  global:
    - BUILDER='catkin_tools'
    - LIBGL_ALWAYS_SOFTWARE=1
    - VERBOSE_OUTPUT='true'
    - VERBOSE_TESTS='true'
    - PARALLEL_BUILDS=1
    - PARALLEL_TESTS=1
    - IMMEDIATE_TEST_OUTPUT='true'
    - CCACHE_DIR=$HOME/.ccache
    - CATKIN_LINT=true
    - CATKIN_LINT_ARGS="--ignore link_directory"
matrix:
  include:
    - env: PRERELEASE=true ROS_DISTRO=kinetic ROS_REPOSITORY_PATH=http://packages.ros.org/ros/ubuntu
    - env: ROS_DISTRO=kinetic ROS_REPOSITORY_PATH=http://packages.ros.org/ros/ubuntu
    - env: PRERELEASE=true ROS_DISTRO=melodic ROS_REPOSITORY_PATH=http://packages.ros.org/ros/ubuntu
    - env: ROS_DISTRO=melodic ROS_REPOSITORY_PATH=http://packages.ros.org/ros/ubuntu
    - env: PRERELEASE=true ROS_DISTRO=noetic ROS_REPOSITORY_PATH=http://packages.ros.org/ros/ubuntu
    - env: ROS_DISTRO=noetic ROS_REPOSITORY_PATH=http://packages.ros.org/ros/ubuntu AFTER_SETUP_TARGET_WORKSPACE='sh .uuv_ci_config/ros_$ROS_DISTRO.sh'
  
install:
  - git clone https://github.com/ros-industrial/industrial_ci.git .ci_config -b master
script:
  - source .ci_config/travis.sh
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/a8c9c6426a721fbb8341
    on_success: change
    on_failure: always
    on_start: never
  slack: uuvsimulator:CeZErwayGqGpYxJaLzCEbjip
